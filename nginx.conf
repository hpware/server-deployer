server {
        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/deploy-api.yuanhau.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/deploy-api.yuanhau.com/privkey.pem;
        server_name deploy-api.yuanhau.com;
        access_log /var/log/nginx/deploy_api.access.log;
        error_log /var/log/nginx/deploy_api.error.log;

        location / {
                proxy_pass http://127.0.0.1:39532;
                proxy_set_header X-real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 24h;
                proxy_send_timeout 24h;
                keepalive_timeout 24h;
                chunked_transfer_encoding on;
                proxy_http_version 1.1;
                proxy_set_header Connection '';
                proxy_buffering off;
                proxy_cache off;
        }
}
